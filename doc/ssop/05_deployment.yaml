apiVersion: apps/v1
kind: Deployment
metadata:
  name: secondary-scheduler-operator
  namespace: openshift-secondary-scheduler-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: secondary-scheduler-operator
  template:
    metadata:
      labels:
        name: secondary-scheduler-operator
    spec:
      containers:
        - name: secondary-scheduler-operator
          image: quay.io/fromani/secondary-scheduler-operator:v0.0.2021110401
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - secondary-scheduler-operator
          args:
          - "operator"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "secondary-scheduler-operator"
            - name: IMAGE
              value: quay.io/fromani/k8s-sched-plugins:v0.0.2021110501
      serviceAccountName: secondary-scheduler-operator
      serviceAccount: secondary-scheduler-operator
